<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravity Bouncer with Triangle</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    select {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    canvas {
      background: white;
      border: 4px solid #444;
    }
  </style>
</head>
<body>
  <select id="planetSelect">
    <option value="9.81">ğŸŒ Earth</option>
    <option value="1.62">ğŸŒ• Moon</option>
    <option value="3.7">â˜¿ï¸ Mercury</option>
    <option value="8.87">â™€ï¸ Venus</option>
    <option value="3.71">â™‚ï¸ Mars</option>
    <option value="24.79">â™ƒ Jupiter</option>
    <option value="10.44">â™„ Saturn</option>
    <option value="8.69">â™… Uranus</option>
    <option value="11.15">â™† Neptune</option>
    <option value="0.62">ğŸª Pluto</option>
  </select>

  <canvas id="mainCanvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const planetSelect = document.getElementById('planetSelect');

    const width = canvas.width;
    const height = canvas.height;

    const squareSize = 40;
    let gravity = parseFloat(planetSelect.value); // initial gravity from dropdown
    const bounceFactor = 0.7; // energy loss on bounce

    // Square state
    const square = {
      x: width / 2 - squareSize / 2,
      y: 0,
      vx: 0,
      vy: 0,
      size: squareSize
    };

    // Update gravity when dropdown changes
    planetSelect.addEventListener('change', () => {
      gravity = parseFloat(planetSelect.value);
      // reset position and velocity
      square.y = 0;
      square.vy = 0;
    });

    // Physics update
    function update() {
      square.vy += gravity * 0.1; // simulate gravity (scaled for animation)
      square.y += square.vy;

      // Bounce off the bottom
      if (square.y + square.size > height) {
        square.y = height - square.size;
        square.vy *= -bounceFactor;

        // Stop small bounces
        if (Math.abs(square.vy) < 0.5) {
          square.vy = 0;
        }
      }
    }

    // Drawing
    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw blue bouncing square
      ctx.fillStyle = 'green';
      ctx.fillRect(square.x, square.y, square.size, square.size);

      // Show gravity value
      ctx.fillStyle = 'black';
      ctx.font = '16px sans-serif';
      ctx.fillText(`Gravity: ${gravity.toFixed(2)} m/sÂ²`, 10, 20);
    }

    // Main loop
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
